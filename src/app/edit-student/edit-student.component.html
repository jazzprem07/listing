
<div mat-dialog-title>Edit Student</div>
<!-- *ngFor="let value of getStuList()" -->
<div mat-dialog-content > 
  <form (ngSubmit)="contactEdit(x)" #x=ngForm >
    <div class="row">
      <mat-form-field  appearance="fill">
        <mat-label>Id</mat-label>
        <input matInput placeholder="Id" [ngModel]="student.id" name="id"  >
      </mat-form-field>
   
    <mat-form-field  appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" [ngModel]="student.name" name="name" [value]="name">
      </mat-form-field>
      </div>
      <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Class</mat-label>
        <input matInput placeholder="Class" [ngModel]="student.class" name="class" >
      </mat-form-field>
    
      <mat-form-field appearance="fill">
        <mat-label >Section</mat-label>
        <input matInput placeholder="Section" [ngModel]="student.section" name="section" >
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput  [ngModel]="student.dob" name="dob" >
        <mat-hint>MM/DD/YYYY</mat-hint>

      </mat-form-field>
    
    <input type="submit" [disabled]="!x.valid" value="Update">  
      
    </div>
</form>
        <!-- Id:<input type="text" ngModel name="Id" required><br>
        Student Name:<input type="text" ngModel name="uname" required><br>
        Class :<input type="text" ngModel="class" name="class" required><br>
        Section :<input type="text" ngModel="section" name="section" required><br>
        DOB:<input type="text" ngModel="date" name="date"><br>
        -->
    
    
     </div>

<div mat-dialog-title>Add Student</div>
<div mat-dialog-content > 
  <form (ngSubmit)="contact(x)" #x=ngForm>
    <div class="row">
      <mat-form-field  appearance="fill">
        <mat-label>Id</mat-label>
        <input matInput placeholder="Id" ngModel name="id" type="number">
      </mat-form-field>
    
    <mat-form-field  appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" ngModel name="name">
      </mat-form-field>
      </div>
      <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Class</mat-label>
        <input matInput placeholder="Class" ngModel name="class">
      </mat-form-field>
   
      <mat-form-field appearance="fill">
        <mat-label >Section</mat-label>
        <input matInput placeholder="Section" ngModel name="section">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput  ngModel name="dob">
        <mat-hint>MM/DD/YYYY</mat-hint>

      </mat-form-field>
    </div>
    <div class="row">
    <input type="submit" [disabled]="!x.valid" value="Add"> 
  </div>
      </form>

        Section :<input type="text" ngModel="section" name="section" required><br>
        DOB:<input type="text" ngModel="date" name="date"><br>
        -->
    
    
     </div>
